<!DOCTYPE>
<html>
    <!-- Head -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        
        <!-- Sources -->
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
    </head>
    
    <!-- Body -->
    <body ng-app="rememberMe" ng-controller="main" ng-init="getActivities()">
        <ion-pane>
            <ion-header-bar class="bar-energized">
                <h1 class="title">Remember Me!</h1>
                <button class="button button-icon" ng-click="openTaskModal()">
                    <i class="icon ion-document-text"></i>
                </button>  
            </ion-header-bar>

            <ion-content>
                <div class="list card" ng-repeat="activity in activities track by $index">
                    <div class="item item-divider">
                        <span ng-bind="activity.title"></span>
                    </div>
                    <div class="item item-body">
                        <strong>Activity: <span ng-bind="activity.title"></span></strong>
                        <p><span ng-bind="activity.content"></span></p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <span class="item item-checkbox">
                            <label class="checkbox">
                                <input type="checkbox" ng-model="activity.completed" ng-click="completeActivity($index)">
                            </label>
                        </span>
                        <a class="tab-item assertive" ng-click="removeActivity($index)">
                            <i class="icon ion-close-round"></i>
                        </a>
                    </div>
                </div>
            </ion-content>
        </ion-pane>
        
        <script id="new-task-modal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar-calm">
                    <h1 class="title">Remember new task</h1>
                    <button class="button button-icon" ng-click="closeTaskModal()">
                        <i class="icon ion-android-close"></i>
                    </button>
                </ion-header-bar>

                <ion-content>
                    <form ng-submit="createActivity()">
                        <label class="item item-input">
                            <input ng-model="activity.title" type="text" placeholder="Activity title">
                        </label>
                        <label class="item item-input">
                            <input ng-model="activity.content" type="text" placeholder="Tasks to be carried out">
                        </label>

                        <button type="submit" class="button button-block button-balanced">Remember Me!</button>
                    </form>
                </ion-content>
            </ion-modal-view>
        </script>
    </body>
</html>
